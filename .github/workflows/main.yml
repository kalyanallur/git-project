name: Run tests
on:
  pull_request:
    branches:
      - main
jobs:
  databricks-test:
    runs-on: ubuntu-latest
    environment: env 
    env:
      DATABRICKS_HOST: ${{ secrets.DB_WS_HOST }}
      DATABRICKS_TOKEN: ${{ secrets.KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Databricks CLI
        uses: databricks/setup-cli@main

      - name: Trigger notebook on Databricks cluster
        uses: databricks/run-notebook@v0
        with:
          databricks-host: ${{ env.DB_WS_HOST }}
          databricks-token: ${{ env.KEY }}
          local-notebook-path: tests/unit test.ipynb   
          git-commit: ${{ github.event.pull_request.head.sha }}
          new-cluster-json: >
            {
              "num_workers": 1,
              "spark_version": "11.3.x-scala2.12",
              "node_type_id": "Standard_D3_v2"
            }
          # existing-cluster-id: "CLUSTER_ID"
          timeout-seconds: 1800
